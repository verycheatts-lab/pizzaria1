# ====================================================================
# CONFIGURAÇÃO DE CONTEXTOS (AMBIENTES)
# ====================================================================

# Produção
[context.production]
  command = ""
  publish = "."
  
  [context.production.environment]
    NODE_ENV = "production"

# Deploy previews (Pull Requests)
[context.deploy-preview]
  command = ""
  publish = "."

# Branch deploys
[context.branch-deploy]
  command = ""
  publish = "."

