# ====================================================================
# CONFIGURAﾃﾃグ DO NETLIFY - PIZZARIA
# ====================================================================

[build]
  # Diretﾃｳrio de publicaﾃｧﾃ｣o (raiz do projeto, pois ﾃｩ um site estﾃ｡tico)
  publish = "."
  
  # Comando de build (nﾃ｣o necessﾃ｡rio para site estﾃ｡tico HTML puro)
  command = ""

# ====================================================================
# CONFIGURAﾃﾃグ DE HEADERS HTTP
# ====================================================================
[[headers]]
  # Aplicar para todas as pﾃ｡ginas
  for = "/*"
  [headers.values]
    # Seguranﾃｧa
    X-Frame-Options = "SAMEORIGIN"
    X-Content-Type-Options = "nosniff"
    X-XSS-Protection = "1; mode=block"
    Referrer-Policy = "strict-origin-when-cross-origin"
    
    # Cache para assets estﾃ｡ticos
    Cache-Control = "public, max-age=3600"

# Cache mais agressivo para arquivos estﾃ｡ticos
[[headers]]
  for = "/*.js"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/*.css"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/*.png"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/*.jpg"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/*.webp"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

# ====================================================================
# CONFIGURAﾃﾃグ DE REDIRECTS E REWRITES
# ====================================================================

# Redirect para HTTPS
[[redirects]]
  from = "http://pizzaria.netlify.app/*"
  to = "https://pizzaria.netlify.app/:splat"
  status = 301
  force = true

# SPA fallback - redireciona todas as rotas para index.html
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

